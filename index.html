<head>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
</head>
<body>
  <h1>
    Pomodoro Clock
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3" id="breakLength">Break Length</div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" id="playPauseButton">&#9658;</button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" id="stopButton">&#9609;</button>
      </div>
      <div class="col-md-3" id="sessionLength">Session Length</div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" id="breakLengthPlus">+</button>
        <button type="button" class="btn btn-primary" id="breakLengthLess">-</button>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" id="sessionLengthPlus">+</button>
        <button type="button" class="btn btn-primary" id="sessionLengthLess">-</button>
      </div>
    </div>
    <div class="row numbers">
      <div class="col-md-3" id="breakNumber">5</div>
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-3" id="sessionNumber">25</div>
    </div>
    <div class="row">
      <div class="col-md-12" id="time">
      </div>
    </div>
  </div>

</body>
